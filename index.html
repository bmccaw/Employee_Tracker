<!DOCTYPE HTML>
<html>

<head>
    <title>Employee Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src=app.js></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <h2 class="jumbotron bg-dark text-center" style="color:white">A Comprehensive Directory of Employee Billable Hours</h2>

    <div class="container">

        <div class="card">
            <div class="card-header">Current Employees</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Monthly Rate ($)</th>
                            <th scope="col">Total Billed ($)</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>

            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-header">Add Employee</div>
            <div class="card-body">
                <form role="form">
                    <div class="form-group">
                        <label>Employee Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Jane Doe">
                    </div>

                    <div class="form-group">
                        <label>Role</label>
                        <input type="text" class="form-control" id="role" placeholder="CEO">
                    </div>

                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="date" class="form-control" id="start-date" placeholder="01/01/2000">
                    </div>

                    <div class="form-group">
                        <label>Monthly Rate</label>
                        <input type="number" class="form-control" id="salary" placeholder="10000">
                    </div>

                    <button class="btn btn-dark" id="submit">Submit</button>
                </form>
            </div>
        </div>




    </div>

</body>

</html>
